<!DOCTYPE html>
<html>
<head>

<body>

  <div class="mod-tab">
    <div class="header">
      <div class="tab active">1</div>
      <div class="tab">2</div>
      <div class="tab">3</div>
      <div class="tab">4</div>
    </div>
    <div class="content">
      <div class="panel active">content1</div>
      <div class="panel">content2</div>
      <div class="panel">content3</div>
      <div class="panel">content4</div>
    </div>
  </div>
  
  <label for="jQuery">Js Tab</label>
  <div class="mod-tab">
    <div class="header">
      <div class="tab active">1</div>
      <div class="tab">2</div>
      <div class="tab">3</div>
      <div class="tab">4</div>
    </div>
    <div class="content">
    <div class="panel active">content1</div>
    <div class="panel">content2</div>
    <div class="panel">content3</div>
    <div class="panel">content4</div>
  </div>
  </div>
</body>
<script>
  /* Jquery
$('.mod-tab .tab').on('click',function(){
  $(this).addClass('active')
         .siblings()
         .removeClass('active')
  
  $(this).parents('.mod-tab')
         .find('.panel')
         .eq($(this).index())
         .addClass('active')
         .siblings()
         .removeClass('active')
})
*/

/*Js*/
document.querySelectorAll('.mod-tab .tab').forEach(function(node){
  node.addEventListener('click',function(){
    var index;
    this.parentElement.querySelectorAll('.tab').forEach(function(tab,idx){
      tab.classList.remove('active');
      if(node === tab){
        index = idx;
      }
    });
    this.classList.add('active');
    this.parentElement.nextElementSibling.querySelectorAll('.panel').forEach(function(panel){
      panel.classList.remove('active');
    });
    this.parentElement.nextElementSibling.querySelectorAll('.panel')[index].classList.add('active');
  });
});
</script>  
</html>
